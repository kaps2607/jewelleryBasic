<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour Jewelry - Artificial Jewelry Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .cart-icon:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .detail-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            margin-bottom: 20px;
        }

        .detail-name {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .detail-price {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .detail-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            flex-shrink: 0;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: bold;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .cart-total {
            padding: 20px;
            text-align: right;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: #764ba2;
        }

        .quantity {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ¨ Glamour Jewelry</h1>
            <div class="cart-icon" onclick="openCart()">
                ðŸ›’ Cart
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </header>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeDetail()">&times;</button>
            <div id="detailContent"></div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeCart()">&times;</button>
            <h2 style="margin-bottom: 20px; color: #667eea;">ðŸ›’ Shopping Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal"></div>
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Crystal Necklace",
                price: 599,
                emoji: "ðŸ’Ž",
                description: "Elegant crystal necklace with intricate design. Perfect for parties and special occasions. Made with high-quality artificial crystals that sparkle beautifully."
            },
            {
                id: 2,
                name: "Golden Earrings",
                price: 399,
                emoji: "âœ¨",
                description: "Stunning golden drop earrings with premium finish. Lightweight and comfortable for all-day wear. Adds elegance to any outfit."
            },
            {
                id: 3,
                name: "Pearl Bracelet",
                price: 499,
                emoji: "ðŸŒŸ",
                description: "Classic pearl bracelet with adjustable chain. Timeless design suitable for both casual and formal occasions. Features lustrous artificial pearls."
            },
            {
                id: 4,
                name: "Ruby Ring",
                price: 699,
                emoji: "ðŸ’",
                description: "Beautiful ruby-style ring with silver-tone band. Eye-catching red stone that catches the light perfectly. Adjustable size for comfortable fit."
            },
            {
                id: 5,
                name: "Emerald Pendant",
                price: 549,
                emoji: "ðŸ”®",
                description: "Gorgeous emerald green pendant with delicate chain. Features a stunning teardrop-shaped stone. Perfect gift for someone special."
            },
            {
                id: 6,
                name: "Diamond Anklet",
                price: 449,
                emoji: "ðŸ’«",
                description: "Charming diamond-style anklet with adjustable length. Sparkles with every step. Comfortable and durable for everyday wear."
            },
            {
                id: 7,
                name: "Sapphire Brooch",
                price: 599,
                emoji: "ðŸŒ™",
                description: "Elegant sapphire blue brooch with vintage design. Perfect for sarees, blazers, and scarves. Makes a unique fashion statement."
            },
            {
                id: 8,
                name: "Rose Gold Set",
                price: 899,
                emoji: "ðŸŒ¹",
                description: "Complete jewelry set in rose gold finish. Includes necklace, earrings, and bracelet. Coordinated design for a polished look."
            }
        ];

        let cart = [];

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image" onclick="showProductDetail(${product.id})">${product.emoji}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">â‚¹${product.price}</div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        // Show product detail
        function showProductDetail(id) {
            const product = products.find(p => p.id === id);
            const detailContent = document.getElementById('detailContent');
            detailContent.innerHTML = `
                <div class="detail-image">${product.emoji}</div>
                <div class="detail-name">${product.name}</div>
                <div class="detail-price">â‚¹${product.price}</div>
                <div class="detail-description">${product.description}</div>
                <button class="add-to-cart-btn" onclick="addToCart(${product.id}); closeDetail();">Add to Cart</button>
            `;
            document.getElementById('detailModal').classList.add('active');
        }

        function closeDetail() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // Add to cart
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existingItem = cart.find(item => item.id === id);
           
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }
           
            updateCartCount();
            showNotification('Added to cart! ðŸŽ‰');
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Open cart
        function openCart() {
            displayCart();
            document.getElementById('cartModal').classList.add('active');
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        // Display cart
        function displayCart() {
            const cartItems = document.getElementById('cartItems');
           
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty ðŸ›’</div>';
                document.getElementById('cartTotal').innerHTML = '';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">${item.emoji}</div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">â‚¹${item.price}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="removeFromCart(${item.id})">Delete</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').innerHTML = `Total: â‚¹${total}`;
        }

        // Update quantity
        function updateQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(id);
                } else {
                    updateCartCount();
                    displayCart();
                }
            }
        }

        // Remove from cart
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartCount();
            displayCart();
            showNotification('Item removed from cart');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
                z-index: 2000;
                animation: slideIn 0.3s ease;
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        // Initialize
        displayProducts();
    </script>
</body>
</html>
